<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magda Impresos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background-color: #0074D9; /* Azul */
            color: white;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .logo img {
            max-width: 150px; /* Ajusta el tamaño según sea necesario */
            height: auto;
        }

        nav {
            background-color: #2ECC40; /* Verde */
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f1c40f; /* Color dorado al pasar el ratón */
        }

        .container {
            padding: 20px;
            text-align: center;
            max-width: 900px;
            margin: auto;
        }

        .contact-info {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        .contact-info h2 {
            color: #0074D9;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        footer {
            background-color: #0074D9;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .contact-form {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #2ECC40;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #27ae60; /* Verde más oscuro al pasar el ratón */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <!-- Reemplazado con la URL de tu imagen del logotipo -->
            <img src="https://i.imgur.com/8Qbt96M.png" alt="Logotipo de Magda Impresos">
        </div>
        <h1>Magda Impresos</h1>
    </header>

    <nav>
        <a href="https://wa.me/528117198606">WhatsApp</a>
        <a href="https://www.facebook.com/magdaimpresos?mibextid=LQQJ4d">Facebook</a>
        <a href="mailto:magdaimpresos@gmail.com">Correo Electrónico</a>
    </nav>

    <div class="container">
        <div class="contact-info">
            <h2>Contáctanos</h2>
            <p><strong>Teléfono:</strong> 8117198606</p>
            <p><strong>WhatsApp:</strong> <a href="https://wa.me/528117198606">8117198606</a></p>
            <p><strong>Facebook:</strong> <a href="https://www.facebook.com/magdaimpresos?mibextid=LQQJ4d">Magda Impresos</a></p>
            <p><strong>Correo Electrónico:</strong> <a href="mailto:magdaimpresos@gmail.com">magdaimpresos@gmail.com</a></p>
        </div>

        <!-- Formulario de Contacto -->
        <div class="contact-form">
            <h2>Envíanos un mensaje</h2>
            <form>
                <input type="text" name="name" placeholder="Tu nombre" required>
                <input type="email" name="email" placeholder="Tu correo electrónico" required>
                <textarea name="message" rows="5" placeholder="Tu mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 Magda Impresos. Todos los derechos reservados.
    </footer>

    <script>
        // Mostrar un mensaje emergente cuando se envíe el formulario
        document.querySelector('.contact-form form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío real del formulario
            alert('Gracias por tu mensaje. Nos pondremos en contacto contigo pronto.');
        });
    </script>

</body>
</html>
